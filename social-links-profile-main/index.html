<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; color:white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
     
    <main class="main"> 
      <header class="header">
        <div class="header_img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar jessica">
       </div> 
        <h1 class="header_title">Jessica Randall</h1>
        <div class="header_local">  London, United Kingdom</div>
          <p class="header_job">"Front-end developer and avid reader."</p>
      </header>

        <div class="social">
            <a href="#" class="social_btn">GitHub</a>
            <a href="#" class="social_btn">Frontend Mentor</a>
            <a href="#" class="social_btn">LinkedIn</a>
            <a href="#" class="social_btn">Twitter</a>
            <a href="#" class="social_btn">Instagram</a>
        </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ti-marc">ti-marc</a>.
  </div>
</body>
</html>
